<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>White Matter Drag Game</title>
<style>
  * { box-sizing: border-box; }
  html, body { height: 100%; margin: 0; overflow: hidden; }
  body { font-family: Arial, sans-serif; background:#f5f7fa; }

  /* ===== App layout ===== */
  .app {
    height: 100vh;
    display: grid;
    grid-template-rows: auto 1fr auto;
    gap: 8px;
    padding: 8px;
  }

  h2 {
    margin: 0;
    text-align: center;
    font-size: clamp(22px, 3vw, 34px);
    font-weight: 900;
  }

  .topbar {
    display: flex;
    gap: 12px;
    justify-content: center;
    align-items: center;
    margin-top: 4px;
  }

  .btn {
    padding: 10px 16px;
    border: 0;
    border-radius: 12px;
    background: #111827;
    color: white;
    cursor: pointer;
    font-weight: 800;
    font-size: 18px;
  }

  .score {
    padding: 10px 16px;
    background: white;
    border-radius: 12px;
    border: 1px solid #d1d5db;
    font-weight: 900;
    font-size: 20px;
  }

  .msg {
    margin: 4px auto 0;
    width: min(1200px, 100%);
    padding: 10px 14px;
    background: #fff;
    border: 1px solid #d1d5db;
    border-radius: 12px;
    text-align: center;
    font-weight: 900;
    font-size: 20px;
    display: none;
  }

  /* ===== Board ===== */
  .board {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 16px;
    width: min(1200px, 100%);
    margin: 0 auto;
    min-height: 0;
  }

  .zone {
    background: #fff;
    border: 3px dashed #9aa0a6;
    border-radius: 18px;
    padding: 10px;
    display: flex;
    flex-direction: column;
  }

  .zone h3 {
    margin: 2px 0 6px;
    text-align: center;
    font-size: clamp(22px, 2.6vw, 34px);
    font-weight: 900;
  }

  .zone-items {
    flex: 1;
    display: flex;
    flex-direction: column;
    gap: 6px;
    padding: 4px;
  }

  .item {
    background: #e3e9ff;
    border-radius: 14px;
    padding: 10px;
    text-align: center;
    cursor: grab;
    user-select: none;
    font-weight: 900;
  }

  .correct { background:#c8f7c5; }
  .wrong { background:#f7c5c5; }

  /* ===== Options ===== */
  .options {
    width: min(1200px, 100%);
    margin: 0 auto;
    padding-top: 6px;
    border-top: 2px solid #c9c9c9;
  }

  .options h3 {
    margin: 6px 0;
    text-align: center;
    font-size: 26px;
    font-weight: 900;
  }

  .items-row {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 14px;
  }

  /* ðŸš¨ VERY BIG option labels ðŸš¨ */
  .items-row .item {
    padding: 20px 22px;
    min-width: 240px;
    font-size: clamp(24px, 3.2vw, 34px);
    border-radius: 18px;
  }

  /* ===== Keep no-scroll on smaller projectors ===== */
  @media (max-height: 720px) {
    h2 { font-size: 26px; }
    .zone h3 { font-size: 26px; }
    .items-row .item {
      min-width: 220px;
      font-size: 26px;
      padding: 18px 20px;
    }
  }

  @media (max-height: 640px) {
    .items-row .item {
      min-width: 200px;
      font-size: 22px;
      padding: 16px 18px;
    }
  }
</style>
</head>
<body>

<div class="app">
  <div>
    <h2>Drag each item to the correct category</h2>

    <div class="topbar">
      <button id="resetBtn" class="btn">Reset</button>
      <div id="score" class="score">Score: 0 / 0 tries</div>
    </div>

    <div id="msg" class="msg"></div>
  </div>

  <div class="board">
    <div class="zone" data-type="commissural">
      <h3>Commissural</h3>
      <div class="zone-items"></div>
    </div>

    <div class="zone" data-type="association">
      <h3>Association</h3>
      <div class="zone-items"></div>
    </div>
  </div>

  <div class="options">
    <h3>Options</h3>
    <div id="items" class="items-row">
      <div class="item" draggable="true" data-answer="commissural"
           data-short="Between hemispheres"
           data-full="Between hemispheres">Between hemispheres</div>

      <div class="item" draggable="true" data-answer="association"
           data-short="Within the same hemisphere"
           data-full="Within the same hemisphere">Within the same hemisphere</div>

      <div class="item" draggable="true" data-answer="commissural"
           data-short="PC"
           data-full="PC â€“ posterior commissure">PC</div>

      <div class="item" draggable="true" data-answer="commissural"
           data-short="AC"
           data-full="AC â€“ anterior commissure">AC</div>

      <div class="item" draggable="true" data-answer="commissural"
           data-short="CC"
           data-full="CC â€“ corpus callosum">CC</div>

      <div class="item" draggable="true" data-answer="association"
           data-short="ILF"
           data-full="ILF â€“ inferior longitudinal fasciculus">ILF</div>

      <div class="item" draggable="true" data-answer="association"
           data-short="SLF"
           data-full="SLF â€“ superior longitudinal fasciculus">SLF</div>

      <div class="item" draggable="true" data-answer="association"
           data-short="Fornix"
           data-full="Fornix">Fornix</div>

      <div class="item" draggable="true" data-answer="association"
           data-short="UNC"
           data-full="UNC â€“ uncinate fasciculus">UNC</div>

      <div class="item" draggable="true" data-answer="association"
           data-short="IFOF"
           data-full="IFOF â€“ inferior frontooccipital fasciculus">IFOF</div>
    </div>
  </div>
</div>

<script>
let dragged = null;

const optionsRow = document.getElementById("items");
const scoreEl = document.getElementById("score");
const resetBtn = document.getElementById("resetBtn");
const msgEl = document.getElementById("msg");

let totalTries = 0;
let correctTries = 0;

function isInOptions(item) { return optionsRow.contains(item); }
function clearMark(item) { item.classList.remove("correct", "wrong"); }
function setShort(item) { item.textContent = item.dataset.short; }
function setFull(item) { item.textContent = item.dataset.full; }

function updateScore() {
  scoreEl.textContent = `Score: ${correctTries} / ${totalTries} tries`;
}

function showMsg(text) {
  msgEl.textContent = text;
  msgEl.style.display = "block";
}

function hideMsg() {
  msgEl.style.display = "none";
}

function shuffleOptions() {
  const items = Array.from(optionsRow.children);
  for (let i = items.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [items[i], items[j]] = [items[j], items[i]];
  }
  items.forEach(it => optionsRow.appendChild(it));
}

function checkSuccess() {
  const all = Array.from(document.querySelectorAll(".item"));
  if (all.every(i => !isInOptions(i) && i.classList.contains("correct"))) {
    showMsg(`Success! âœ… All 10 correct. Accuracy: ${correctTries}/${totalTries}`);
  }
}

document.querySelectorAll(".item").forEach(item => {
  setShort(item);
  item.addEventListener("dragstart", () => {
    dragged = item;
    if (!msgEl.textContent.startsWith("Success")) hideMsg();
  });
});

optionsRow.addEventListener("dragover", e => e.preventDefault());
optionsRow.addEventListener("drop", () => {
  if (!dragged) return;
  clearMark(dragged);
  setShort(dragged);
  optionsRow.appendChild(dragged);
  dragged = null;
});

document.querySelectorAll(".zone").forEach(zone => {
  zone.addEventListener("dragover", e => e.preventDefault());
  zone.addEventListener("drop", () => {
    if (!dragged) return;

    totalTries++;
    if (dragged.dataset.answer === zone.dataset.type) {
      correctTries++;
      dragged.classList.add("correct");
      setFull(dragged);
      zone.querySelector(".zone-items").appendChild(dragged);
      dragged = null;
      updateScore();
      checkSuccess();
    } else {
      dragged.classList.add("wrong");
      updateScore();
      const snap = dragged;
      dragged = null;
      setTimeout(() => {
        clearMark(snap);
        setShort(snap);
        optionsRow.appendChild(snap);
      }, 120);
    }
  });
});

resetBtn.addEventListener("click", () => {
  hideMsg();
  totalTries = 0;
  correctTries = 0;
  document.querySelectorAll(".item").forEach(item => {
    clearMark(item);
    setShort(item);
    optionsRow.appendChild(item);
  });
  shuffleOptions();
  updateScore();
});

shuffleOptions();
updateScore();
</script>

</body>
</html>
