<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>White Matter Drag Game</title>
<style>
  * { box-sizing: border-box; }
  html, body { height: 100%; margin: 0; overflow: hidden; }
  body { font-family: Arial, sans-serif; background:#f5f7fa; }

  /* Full-screen layout: header / board / options */
  .app {
    height: 100vh;
    display: grid;
    grid-template-rows: auto 1fr auto;
    gap: 10px;
    padding: 10px;
  }

  h2 {
    margin: 0;
    text-align: center;
    font-size: clamp(18px, 2.2vw, 28px);
    font-weight: 800;
  }

  .topbar {
    display: flex;
    gap: 10px;
    justify-content: center;
    align-items: center;
    flex-wrap: wrap;
    margin-top: 6px;
  }

  .btn {
    padding: 8px 12px;
    border: 0;
    border-radius: 10px;
    background: #111827;
    color: white;
    cursor: pointer;
    font-weight: 700;
  }

  .score {
    padding: 8px 12px;
    background: white;
    border-radius: 10px;
    border: 1px solid #d1d5db;
    font-weight: 800;
  }

  .msg {
    margin: 0 auto;
    width: min(1100px, 100%);
    padding: 8px 12px;
    background: #fff;
    border: 1px solid #d1d5db;
    border-radius: 10px;
    text-align: center;
    font-weight: 900;
    display: none;
  }

  /* Middle board fills remaining height */
  .board {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 14px;
    width: min(1100px, 100%);
    margin: 0 auto;
    min-height: 0; /* important to prevent overflow in CSS grid */
  }

  .zone {
    background: #fff;
    border: 2px dashed #9aa0a6;
    border-radius: 16px;
    padding: 10px;
    display: flex;
    flex-direction: column;
    min-height: 0; /* allow internal content to size without overflow */
  }

  .zone h3 {
    margin: 6px 0 10px;
    text-align: center;
    font-size: clamp(18px, 2vw, 26px);
  }

  .zone-items {
    flex: 1;
    display: flex;
    flex-direction: column;
    gap: 8px;
    padding: 6px;
    min-height: 0;
  }

  .item {
    background: #e3e9ff;
    border-radius: 10px;
    padding: 10px;
    text-align: center;
    cursor: grab;
    user-select: none;
    font-weight: 700;
    font-size: clamp(12px, 1.5vw, 16px);
  }

  .correct { background:#c8f7c5; }
  .wrong { background:#f7c5c5; }

  /* Bottom options area */
  .options {
    width: min(1100px, 100%);
    margin: 0 auto;
    padding-top: 6px;
    border-top: 1px solid #c9c9c9;
  }

  .options h3 {
    margin: 8px 0 8px;
    text-align: center;
    font-size: clamp(16px, 2vw, 22px);
  }

  .items-row {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    justify-content: center;
  }

  .items-row .item {
    cursor: grab;
    padding: 10px 12px;
    min-width: 150px;
  }

  /* Make sure on shorter screens it still fits */
  @media (max-height: 750px) {
    .app { padding: 8px; gap: 8px; }
    .item { padding: 8px; border-radius: 10px; }
    .items-row .item { padding: 8px 10px; min-width: 140px; }
    .zone { padding: 8px; }
  }

  @media (max-height: 650px) {
    .items-row { gap: 8px; }
    .items-row .item { min-width: 130px; font-size: 12px; }
    .zone-items { gap: 6px; }
  }
</style>
</head>
<body>

<div class="app">
  <div>
    <h2>Drag each item to the correct category</h2>

    <div class="topbar">
      <button id="resetBtn" class="btn">Reset</button>
      <div id="score" class="score">Score: 0 / 0 tries</div>
    </div>

    <div id="msg" class="msg"></div>
  </div>

  <div class="board">
    <div class="zone" data-type="commissural">
      <h3>Commissural</h3>
      <div class="zone-items"></div>
    </div>

    <div class="zone" data-type="association">
      <h3>Association</h3>
      <div class="zone-items"></div>
    </div>
  </div>

  <div class="options">
    <h3>Options</h3>
    <div id="items" class="items-row">
      <!-- Teacher table mapping (FIXED): Fornix is ASSOCIATION -->
      <div class="item" draggable="true" data-answer="commissural">Between hemispheres</div>
      <div class="item" draggable="true" data-answer="association">Within the same hemisphere</div>

      <div class="item" draggable="true" data-answer="commissural">PC</div>
      <div class="item" draggable="true" data-answer="commissural">AC</div>
      <div class="item" draggable="true" data-answer="commissural">CC</div>

      <div class="item" draggable="true" data-answer="association">ILF</div>
      <div class="item" draggable="true" data-answer="association">SLF</div>
      <div class="item" draggable="true" data-answer="association">Fornix</div>
      <div class="item" draggable="true" data-answer="association">UNC</div>
      <div class="item" draggable="true" data-answer="association">IFOF</div>
    </div>
  </div>
</div>

<script>
let dragged = null;

const optionsRow = document.getElementById("items");
const scoreEl = document.getElementById("score");
const resetBtn = document.getElementById("resetBtn");
const msgEl = document.getElementById("msg");

let totalTries = 0;
let correctTries = 0;

function isInOptions(item) {
  return optionsRow.contains(item);
}

function clearMark(item) {
  item.classList.remove("correct", "wrong");
}

function showMsg(text) {
  msgEl.textContent = text;
  msgEl.style.display = "block";
}

function hideMsg() {
  msgEl.style.display = "none";
  msgEl.textContent = "";
}

function updateScore() {
  scoreEl.textContent = `Score: ${correctTries} / ${totalTries} tries`;
}

function shuffleOptions() {
  const items = Array.from(optionsRow.querySelectorAll(".item"));
  for (let i = items.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [items[i], items[j]] = [items[j], items[i]];
  }
  items.forEach(it => optionsRow.appendChild(it));
}

function checkSuccess() {
  const all = Array.from(document.querySelectorAll(".item"));
  const allPlaced = all.every(it => !isInOptions(it));
  const allCorrect = all.every(it => it.classList.contains("correct"));
  if (allPlaced && allCorrect) {
    showMsg("Success! âœ… All 10 are correct.");
  }
}

function snapBackToOptions(item) {
  clearMark(item);
  optionsRow.appendChild(item);
}

document.querySelectorAll(".item").forEach(item => {
  item.addEventListener("dragstart", () => {
    dragged = item;
    // keep success message until reset
    if (!msgEl.textContent.startsWith("Success")) hideMsg();
  });
});

// allow dropping back into options
optionsRow.addEventListener("dragover", e => e.preventDefault());
optionsRow.addEventListener("drop", () => {
  if (!dragged) return;
  clearMark(dragged);
  optionsRow.appendChild(dragged);
  dragged = null;
});

// category zones: snap back on wrong, count tries
document.querySelectorAll(".zone").forEach(zone => {
  zone.addEventListener("dragover", e => e.preventDefault());

  zone.addEventListener("drop", () => {
    if (!dragged) return;

    const type = zone.dataset.type;
    const isCategoryZone = (type === "commissural" || type === "association");
    if (!isCategoryZone) return;

    totalTries++;
    const correctDrop = (dragged.dataset.answer === type);

    if (correctDrop) {
      correctTries++;
      dragged.classList.remove("wrong");
      dragged.classList.add("correct");
      zone.querySelector(".zone-items").appendChild(dragged);
      dragged = null;

      updateScore();
      checkSuccess();
    } else {
      const toSnap = dragged;
      dragged = null;

      // tiny feedback flash, then snap back clean
      toSnap.classList.remove("correct");
      toSnap.classList.add("wrong");
      updateScore();

      setTimeout(() => snapBackToOptions(toSnap), 120);
    }
  });
});

// reset: return all, clear marks, reset counters, shuffle, hide message
resetBtn.addEventListener("click", () => {
  hideMsg();
  totalTries = 0;
  correctTries = 0;

  document.querySelectorAll(".item").forEach(item => {
    clearMark(item);
    optionsRow.appendChild(item);
  });

  shuffleOptions();
  updateScore();
});

// initial
shuffleOptions();
updateScore();
</script>

</body>
</html>
