<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>White Matter Drag Game</title>
<style>
  body { font-family: Arial; background:#f5f7fa; padding:20px; margin:0; }
  h2 { text-align:center; margin: 10px 0 10px; }

  .topbar {
    width: min(980px, 100%);
    margin: 0 auto 14px;
    display: flex;
    gap: 12px;
    align-items: center;
    justify-content: center;
    flex-wrap: wrap;
  }
  .btn {
    padding: 10px 14px;
    border: 0;
    border-radius: 8px;
    background: #111827;
    color: white;
    cursor: pointer;
    font-weight: 600;
  }
  .btn:active { transform: translateY(1px); }

  .score {
    padding: 10px 14px;
    background: white;
    border-radius: 8px;
    border: 1px solid #d1d5db;
    font-weight: 700;
  }

  .msg {
    width: min(980px, 100%);
    margin: 10px auto 0;
    padding: 10px 14px;
    background: #fff;
    border-radius: 8px;
    border: 1px solid #d1d5db;
    text-align: center;
    font-weight: 800;
    display: none;
  }

  .board { display:flex; gap:20px; justify-content:center; flex-wrap:wrap; }
  .zone {
    width:260px; min-height:260px; padding:10px;
    border:2px dashed #999; border-radius:10px; background:#fff;
  }
  .zone h3 { text-align:center; margin: 8px 0 12px; }

  .item {
    padding:8px; margin:6px 0; background:#e3e9ff;
    border-radius:6px; cursor:grab; text-align:center;
    user-select: none;
  }
  .correct { background:#c8f7c5; }
  .wrong { background:#f7c5c5; }

  /* Options side-by-side */
  .options-wrap {
    border: none !important;
    background: none !important;
    width: min(980px, 100%);
    margin: 0 auto;
    padding: 0;
  }
  .items-row {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    justify-content: center;
    align-items: stretch;
  }
  .items-row .item {
    margin: 0;
    min-width: 150px;
  }

  hr { margin: 18px auto; width: min(980px, 100%); }
</style>
</head>
<body>

<h2>Drag each item to the correct category</h2>

<div class="topbar">
  <button id="resetBtn" class="btn">Reset</button>
  <div id="score" class="score">Score: 0 / 0 tries</div>
</div>

<div id="msg" class="msg"></div>

<div class="board">
  <div class="zone" data-type="commissural">
    <h3>Commissural</h3>
  </div>

  <div class="zone" data-type="association">
    <h3>Association</h3>
  </div>
</div>

<hr>

<div class="zone options-wrap">
  <h3 style="text-align:center; margin: 0 0 10px;">Options</h3>
  <div id="items" class="items-row">
    <div class="item" draggable="true" data-answer="commissural">Between hemispheres</div>
    <div class="item" draggable="true" data-answer="association">within the same hemisphere</div>
    <div class="item" draggable="true" data-answer="association">IFOF</div>
    <div class="item" draggable="true" data-answer="association">ILF</div>
    <div class="item" draggable="true" data-answer="commissural">AC</div>
    <div class="item" draggable="true" data-answer="association">SLF</div>
    <div class="item" draggable="true" data-answer="commissural">CC</div>
    <div class="item" draggable="true" data-answer="commissural">PC</div>
    <div class="item" draggable="true" data-answer="commissural">Fornix</div>
    <div class="item" draggable="true" data-answer="association">UNC</div>
  </div>
</div>

<script>
let dragged = null;

const optionsRow = document.getElementById("items");
const scoreEl = document.getElementById("score");
const resetBtn = document.getElementById("resetBtn");
const msgEl = document.getElementById("msg");

let totalTries = 0;        // counts every drop attempt into a category zone
let correctTries = 0;      // counts every correct drop attempt into a category zone

function isInOptions(item) {
  return optionsRow.contains(item);
}

function clearMark(item) {
  item.classList.remove("correct", "wrong");
}

function showMsg(text) {
  msgEl.textContent = text;
  msgEl.style.display = "block";
}

function hideMsg() {
  msgEl.style.display = "none";
  msgEl.textContent = "";
}

function updateScore() {
  scoreEl.textContent = `Score: ${correctTries} / ${totalTries} tries`;
}

function shuffleOptions() {
  const items = Array.from(optionsRow.querySelectorAll(".item"));
  for (let i = items.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [items[i], items[j]] = [items[j], items[i]];
  }
  items.forEach(it => optionsRow.appendChild(it));
}

function checkSuccess() {
  const all = Array.from(document.querySelectorAll(".item"));
  const allPlaced = all.every(it => !isInOptions(it));
  const allCorrect = all.every(it => it.classList.contains("correct"));
  if (allPlaced && allCorrect) {
    showMsg("Success! âœ… All 10 are correct.");
  }
}

function snapBackToOptions(item) {
  clearMark(item);
  optionsRow.appendChild(item);
}

document.querySelectorAll('.item').forEach(item => {
  item.addEventListener('dragstart', () => {
    dragged = item;
    // don't hide success once achieved unless reset; but hide minor feedback
    if (msgEl.style.display === "block" && msgEl.textContent.startsWith("Success")) return;
    hideMsg();
  });
});

// allow dropping back into options
optionsRow.addEventListener("dragover", e => e.preventDefault());
optionsRow.addEventListener("drop", () => {
  if (!dragged) return;
  clearMark(dragged);
  optionsRow.appendChild(dragged);
  dragged = null;
});

// category zones
document.querySelectorAll('.zone').forEach(zone => {
  zone.addEventListener('dragover', e => e.preventDefault());

  zone.addEventListener('drop', () => {
    if (!dragged) return;

    const type = zone.dataset.type;
    const isCategoryZone = (type === "commissural" || type === "association");
    if (!isCategoryZone) return;

    // count this as a try
    totalTries++;

    const correctDrop = (dragged.dataset.answer === type);

    if (correctDrop) {
      correctTries++;
      dragged.classList.remove("wrong");
      dragged.classList.add("correct");
      zone.appendChild(dragged);
      dragged = null;

      updateScore();
      checkSuccess();
    } else {
      // snap back
      const toSnap = dragged;
      dragged = null;

      toSnap.classList.remove("correct");
      toSnap.classList.add("wrong"); // momentary feedback
      updateScore();

      // snap back quickly, and clear the wrong color so options stay clean
      setTimeout(() => {
        snapBackToOptions(toSnap);
      }, 120);
    }
  });
});

// reset: move all back, clear marks, reset counters, shuffle
resetBtn.addEventListener("click", () => {
  hideMsg();
  totalTries = 0;
  correctTries = 0;

  document.querySelectorAll(".item").forEach(item => {
    clearMark(item);
    optionsRow.appendChild(item);
  });

  shuffleOptions();
  updateScore();
});

// initial shuffle + score
shuffleOptions();
updateScore();
</script>

</body>
</html>
